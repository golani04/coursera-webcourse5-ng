<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .green { color: green; border: 1px solid green; padding: 1rem; }
      .red { color: red; border: 1px solid red; padding: 1rem; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

     <div class="form-group">
       <input id="lunch-menu" type="text"
       placeholder="list comma separated dishes you usually have for lunch"
       class="form-control"
       ng-model="dishes">
     </div>
     <div class="form-group">
       <button class="btn btn-default" ng-click="checkAmoutOfDishes();">Check If Too Much</button>
     </div>
     <div class="form-group message" >
       <!-- Your message can go here. -->
       <p><span ng-class="{ green: 'green', red: 'red' }[class]">{{message}}</span></p>
     </div>
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
