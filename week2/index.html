<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Shopping List Check Off</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-default">
      <ul class="nav navbar-nav">
        <li><a href="../index.html">Back</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyShoppingController as toBuyCtrl">
        <h2>To Buy:</h2>
        <ul>
          <li class="list-items" ng-repeat="item in toBuyCtrl.itemsToBuy">
            Buy {{item.quantity}} {{item.name}}
            <button class="btn btn-default" ng-click="toBuyCtrl.buyItems($index);">
              <span class="glyphicon glyphicon-ok"></span> Bought
            </button>
          </li>
        </ul>
        <div class="emptyMessage" ng-if="toBuyCtrl.itemsToBuy.length === 0">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as boughtCtrl">
        <h2>Already Bought:</h2>
        <ul>
          <li class="list-items" ng-repeat="item in boughtCtrl.itemsBought">Bought {{item.quantity}} {{item.name}}</li>
        </ul>
        <div class="emptyMessage" ng-if="boughtCtrl.itemsBought.length === 0">Nothing bought yet.</div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
