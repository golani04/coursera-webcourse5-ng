<div class="row">
  <div class="col-sm-8">
    <h3>List found items from menu list.</h3>
    <hr>
    <ul class="list-group">
      <li ng-repeat="item in foundDirectiveCtrl.foundItems" class="list-group-item">
    		<div class="row">
    		  <div class="col-xs-9">
            {{ item.name }} - {{item.short_name}} - {{item-description}}
          </div>
    		  <div class="col-xs-3">
            <button class="btn btn-danger btn-block" ng-click="foundDirectiveCtrl.onRemove({index: $index});">Don't want this one!</button>
          </div>
    		</div>
      </li>
    </ul>
    <div class="error" ng-show="foundDirectiveCtrl.foundItems.length === 0">
      <h3 class="text-danger">Nothing to find</h3>
    </div>
  </div>
</div>
