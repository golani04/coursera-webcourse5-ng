<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Narrow Down Your Menu Choice</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <header>
    <nav class="navbar navbar-default">
      <ul class="nav navbar-nav">
        <li><a href="../index.html">Back</a></li>
      </ul>
    </nav>
  </header>

  <div class="container" ng-controller="NarrowItDownController as narrowCtrl">
    <div class="row">
      <div class="col-sm-offset-1 col-sm-10">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <hr>

        <form class="form-inline">
          <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="narrowCtrl.serchTerm">
          </div>
          <button class="btn btn-primary" ng-click="narrowCtrl.findMatchItems(narrowCtrl.serchTerm);">
            Narrow It Down For Me!
          </button>
        </form>

        <found-items found-items="narrowCtrl.found" on-remove="narrowCtrl.removeFoundItem(index)"></found-items>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
